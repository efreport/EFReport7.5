        .login-main .login-bottom .login-btn {

            background-color:#1E9FFF;
            border-radius:4px;
            margin:24px auto 0;
            text-align:center;line-height:40px;color:#fff;font-size:14px;letter-spacing:0;cursor:pointer;border:none;}
        .login-main .login-bottom .center .item .validateImg {position:absolute;right:1px;cursor:pointer;height:36px;border:1px solid #e6e6e6;}
        .footer {left:0;bottom:0;color:#fff;width:100%;position:absolute;text-align:center;line-height:30px;padding-bottom:10px;text-shadow:#000 0.1em 0.1em 0.1em;font-size:14px;}
        .padding-5 {padding:5px !important;}
        .footer a,.footer span {color:#fff;}

<body>
    <div style="position: absolute;top: 20px; left: 40px;">
        <img src="imgs/logo.png" />
    </div>
    <div class="txtOne">
        打造高效数据处理方式
    </div>
    <div class="txtTwo">
        更方便，更快捷
    </div>
<div class="main-body">
    <div class="login-main">
        <form class="layui-form login-bottom">
            <div class="login-top">
                <div class="login-top-back">
                    <span>报表管理系统</span>
                </div>
            </div>
            <div class="center">
            </div>
            
            <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin:0px;">
                <button class="login-btn" lay-submit="" lay-filter="login">解冻</button>
            </div>
        </form>
    </div>
</div>
<div class="footer">
</div>
<script src="lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="lib/layui-v2.7.6/layui.js" charset="utf-8"></script>
<script>
    layui.use(['tree','form','jquery'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer,
            tree = layui.tree;

        // 登录过期的时候，跳出ifram框架
        if (top.location != self.location) top.location = self.location;


        // 通过ajax方式读取服务器端地址信息
        $.ajax({
            url: '/api/config.json',
            type: 'GET',
            success: function (res) {
                let server_base_url = res.server_base_url;
                if (server_base_url !== "") {
                    window.sessionStorage.setItem("ef_server_base_url", server_base_url);
                }
            },
            error: function () {
            }
        });


        // 进行登录操作
        form.on('submit(login)', function (data) {
            let server_base_url = window.sessionStorage.getItem("ef_server_base_url");
            $.ajax({
                url: server_base_url + '/user/clearFozenNumber',
                type: 'POST',
                success: function (res) {
                    if (res.state === "success") {
                        layer.msg(res.message);
                        let page_timer = window.setInterval(function(){
                            window.location = 'login.html';
                            window.clearInterval(page_timer);
                        }, 2000);
                    }
                },
                error: function () {
                }
            });
            return false;
        });
    });
</script>
</body>
