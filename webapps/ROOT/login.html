        .login-main .login-bottom .center .item .icon-4 {background:url(imgs/icon-login.png) no-repeat 0 -43px;position:absolute;right:-10px;cursor:pointer;}

        .login-main .login-top {
            position: relative;

            position: relative;

            line-height: 180px;

            margin: auto;
            opacity: 1;
        }
        
        .login-main .login-bottom {
            width:428px;
            background:#fff;
            padding-bottom:53px;
        }
        .login-main .login-bottom .center {width:288px;margin:0 auto;padding-top:20px;padding-bottom:15px;position:relative;}
        .login-main .login-bottom .tip {clear:both;height:16px;line-height:16px;width:288px;margin:0 auto;}
        
        input::-webkit-input-placeholder {color:#a6aebf;}
        input::-moz-placeholder {/* Mozilla Firefox 19+ */            color:#a6aebf;}
        input:-moz-placeholder {/* Mozilla Firefox 4 to 18 */            color:#a6aebf;}
        input:-ms-input-placeholder {/* Internet Explorer 10-11 */            color:#a6aebf;}
        input:-webkit-autofill {/* 取消Chrome记住密码的背景颜色 */            -webkit-box-shadow: 0 0 0 1000px white inset !important;}
        
        .login-main .login-bottom .tip {clear:both;height:16px;line-height:16px;width:288px;margin:0 auto;}
        .login-main .login-bottom .tip .login-tip {font-family:MicrosoftYaHei;font-size:12px;font-weight:400;font-stretch:normal;letter-spacing:0;color:#9abcda;cursor:pointer;}
        .login-main .login-bottom .tip .forget-password {font-stretch:normal;letter-spacing:0;color:#1391ff;text-decoration:none;position:absolute;right:62px;}
        .login-main .login-bottom .login-btn {
            width:288px;
            height:40px;
            background-color:#1E9FFF;
            border-radius:4px;
            margin:24px auto 0;
            text-align:center;line-height:40px;color:#fff;font-size:14px;letter-spacing:0;cursor:pointer;border:none;}
        .login-main .login-bottom .center .item .validateImg {position:absolute;right:1px;cursor:pointer;height:36px;border:1px solid #e6e6e6;}
        .footer {left:0;bottom:0;color:#fff;width:100%;position:absolute;text-align:center;line-height:30px;padding-bottom:10px;text-shadow:#000 0.1em 0.1em 0.1em;font-size:14px;}
        .padding-5 {padding:5px !important;}
        .footer a,.footer span {color:#fff;}
        @media screen and (max-width:428px) {.login-main {width:360px !important;}
            .login-main .login-top {width:360px !important;}
            .login-main .login-bottom {width:360px !important;}
        }
        .txtOne {
            position: absolute; 
            font-family: PingFang SC-Medium, PingFang SC;
            font-weight: 500;
            color:#ffffff;
            top: 438px; 
            left: 168px;
            width: 360px;
            height: 44px;
            line-height: 44px;
            font-size: 36px;
        }
        .txtTwo {
            position: absolute; 
            font-family: PingFang SC-Medium, PingFang SC;
            font-weight: 500;
            color:#ffffff;
            top: 500px; 
            left: 168px;
            width: 168px;
            height: 32px;
            line-height: 32px;
            font-size: 24px;
        }
        

        #companyTableTree {
            position:absolute;
            display: none;
            width: 40%;
            height: 500px;
            left: 30%;
            top: 200px;
            border: 1px solid #d4d4d4;
            background-color: #ffffff;
            z-index: 99999;
            border-radius: 5px;
        }

    </style>

<body>
    <div style="position: absolute;top: 20px; left: 40px;">
        <img id="img_company_logo" src="" style="max-width: 100px;max-height: 40px;"/>
    </div>
    <div class="txtOne">
        打造高效数据处理方式
    </div>
    <div class="txtTwo">
        更方便，更快捷
    </div>
<div class="main-body">
    <div class="login-main">
        <form class="layui-form login-bottom">
            <div class="login-top">
                <div class="login-top-back">
                    <span id="span_sys_name"></span>
                </div>
            </div>
            <input type="hidden" id="companyid" name="companyid" />
            <div class="center">
                <div id="div_company_select" class="item">
                    <span class="icon icon-1"></span>
                    <div class="layui-input-block" style="width: 90%;margin-left: 33px; margin-top: -24px;">
                        <input type="text" id="companyName" name="companyName" lay-verify="required" readonly="true" placeholder="请选择公司"/>
                        <div id="div_company_tree" style="position: absolute; top: 24px; display: none; z-index: 9999; background-color: #F5F7F8;">
                            <div id="company_tree" class="demo-tree demo-tree-box" style="width: 250px;height: 160px; overflow-y: auto;"></div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <span class="icon icon-2"></span>
                    <input type="text" name="username" lay-verify="required" autocomplete="off" value="" placeholder="请输入登录账号" maxlength="24"/>
                </div>

                <div class="item">
                    <span class="icon icon-3"></span>
                    <input type="password" name="password" lay-verify="required" autocomplete="off" value="" placeholder="请输入密码" maxlength="20">
                    <span class="bind-password icon icon-4"></span>
                </div>
            </div>
            <div class="tip">
                <span class="icon-nocheck"></span>
                <span class="login-tip">记住密码</span>
                <!-- <a href="javascript:" class="forget-password">忘记密码？</a> -->
            </div>
            <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin:0px;">
                <button class="login-btn" lay-submit="" lay-filter="login">登录</button>
            </div>
        </form>
    </div>
</div>
<div class="footer">
</div>

<script src="lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="lib/layui-v2.7.6/layui.js" charset="utf-8"></script>
<script>
    $(function(){
        let accout = window.sessionStorage.getItem("ef_accout");
        let pwd = window.sessionStorage.getItem("ef_password");
        // 是否勾选记住密码
        let efcheck = window.sessionStorage.getItem("ef_checked");

        let companyid = window.sessionStorage.getItem("ef_companyid");
        let companyName = window.sessionStorage.getItem("ef_companyName");

        if (companyid !== null && companyid.trim() !== "") {
            $("input[name='companyid']").val(companyid);
        }

        if (companyName !== null && companyName.trim() !== "") {
            $("input[name='companyName']").val(companyName);
        }

        if (accout !== null && accout.trim() !== "") {
            $("input[name='username']").val(accout);
        }
        if (pwd !== null && pwd.trim() !== "") {
            $("input[name='password']").val(pwd);
        }
        if (efcheck !== null && efcheck === "1") {
            $('.icon-nocheck').addClass('icon-check');
        }
        if (efcheck !== null && efcheck === "0") {
            $('.icon-nocheck').removeClass('icon-check');
        }
    });
</script>
<script>
    var layer;
    layui.use(['tree','form','jquery'], function () {
        var $ = layui.jquery,
            form = layui.form,
            
            tree = layui.tree;
            layer = layui.layer;

        // 登录过期的时候，跳出ifram框架
        if (top.location != self.location) top.location = self.location;


        $("input[name='companyName']").click(function(e){
            var index = layer.open({
                type: 2,
                area: ['700px', '550px'],
                maxmin: true,
                closeBtn: 0,
                resize: false,
                title: ['选择公司', 'height:36px;line-height:36px'],
                content: [ 'selectCompany.html', 'no'],
                btn: ['确定', '关闭'],
                btnAlign: 'c',
                end: function () {
                },
                yes: function (index, layero) {
                    var iframeWin = window[layero.find('iframe')[0]['name']];
                    var data = iframeWin.getPage();

                    $("#companyid").val(data.id);
                    $("input[name='companyName']").val(data.companyname);
                    
                    layer.close(index);
                },
                success: function (layero, index) {
                    let iframeWin = window[layero.find('iframe')[0]['name']];
                    iframeWin.setPageIdx(index);
                }
            });



        });

        // 通过ajax方式读取服务器端地址信息
        $.ajax({
            url: 'api/config.json',
            type: 'get',
            success: function (res) {
                let server_base_url = res.server_base_url;
                if (server_base_url !== "") {
                    // 服务端 地址
                    window.sessionStorage.setItem("ef_server_base_url", server_base_url);
                    initpage();
                }
            },
            error: function () {
            }
        });


        let initpage = function() {
            let server_base_url = window.sessionStorage.getItem("ef_server_base_url"); 
            let efurl = server_base_url + "/company/alllist";
            // 加载公司列表
            $.ajax({
                url: efurl,
                type: 'post',
                success: function (res) {
                    if (res.state === "success") {
                        let data = res.data;
                        if (data.length > 0) {
                            initcompanyTree(data);
                        }

                        if (data.length > 0) {
                            if (data.length === 1) {
                                if (data[0].children === undefined || data[0].children === null || data[0].children === "" || data[0].children.length === 0) {
                                    // 表示只有一个公司，则将选择公司框隐藏
                                    $("#companyid").val(data[0].id);
                                    $("input[name='companyName']").val(data[0].title);
                                    $("#div_company_select").hide();
                                }
                            }
                        }
                    }
                },
                error: function () {
                }
            });
            let efurl_oem = server_base_url + "/oem/get";
            $.ajax({
                url: efurl_oem,
                type: 'get',
                success: function (res) {
                    let sysname = res.name;
                    $("#span_sys_name").html(sysname);
                    $("title").html(sysname);
                    window.sessionStorage.setItem("sys_name", sysname);
                    window.sessionStorage.setItem("isshowico", res.isshowico);

                    if (res.isshowpclogin === 1) {
                        $("#img_company_logo").attr("src", server_base_url+"/oem/company.jpg?tt=" + new Date().getTime());
                    }

                    if (res.isshowico === 1) {
                        $("#iconLink").attr("href", server_base_url+"/oem/favicon.ico?tt=" + new Date().getTime());
                    }else {
                        $("#iconLink").attr("href", "");
                    }

                    
                },
                error: function () {
                }
            });


            
        }

        let initcompanyTree = function(data1) {
            //常规用法
            tree.render({
                elem: '#company_tree' //默认是点击节点可进行收缩
                ,data: data1
                ,accordion: true
                ,click: function(obj){
                    $("input[name='companyid']").val(obj.data.id);
                    $("input[name='companyName']").val(obj.data.title);
                    $("#div_company_tree").hide();
                }
            });
        }

        $('.bind-password').on('click', function () {
            if ($(this).hasClass('icon-5')) {
                $(this).removeClass('icon-5');
                $("input[name='password']").attr('type', 'password');
            } else {
                $(this).addClass('icon-5');
                $("input[name='password']").attr('type', 'text');
            }
        });

        $('.icon-nocheck').on('click', function () {
            if ($(this).hasClass('icon-check')) {
                window.sessionStorage.setItem("ef_checked", "0");
                $(this).removeClass('icon-check');
            } else {
                window.sessionStorage.setItem("ef_checked", "1");
                $(this).addClass('icon-check');
            }
        });


        // “记住密码”文本点击时实现和选项框一样的效果
        $('.login-tip').on('click', function () {
            if ($('.icon-nocheck').hasClass('icon-check')) {
                window.sessionStorage.setItem("ef_checked", "0");
                $('.icon-nocheck').removeClass('icon-check');
            } else {
                window.sessionStorage.setItem("ef_checked", "1");
                $('.icon-nocheck').addClass('icon-check');
            }
        });
        

        // 进行登录操作
        form.on('submit(login)', function (data) {
            data = data.field;
            if (data.companyid === '') {
                layer.msg("请选择公司");
                return false;
            }
            if (data.username == '') {
                layer.msg('用户名不能为空');
                return false;
            }
            if (data.password == '') {
                layer.msg('密码不能为空');
                return false;
            }
            let server_base_url = window.sessionStorage.getItem("ef_server_base_url");
            $.ajax({
                url: server_base_url + '/user/login',
                type: 'post',
                data: { account: data.username, password: data.password, companyId: data.companyid },
                success: function (res) {
                    if (res.state === "success") {
                        window.sessionStorage.setItem("cur_companyid", data.companyid);
                        window.sessionStorage.setItem("cur_accout", data.username);
                        window.sessionStorage.setItem("cur_token", res.token);
                        window.sessionStorage.setItem("cur_userType", res.userType);
                        window.sessionStorage.setItem("base" , window.location.href);
                        let efcheck = window.sessionStorage.getItem("ef_checked");
                        if (efcheck === "1") {
                            window.sessionStorage.setItem("ef_companyid", data.companyid);
                            window.sessionStorage.setItem("ef_companyName", data.companyName);
                            window.sessionStorage.setItem("ef_accout", data.username);
                            window.sessionStorage.setItem("ef_password", data.password);
                        } else {
                            window.sessionStorage.setItem("ef_companyid", "");
                            window.sessionStorage.setItem("ef_companyName", "");
                            window.sessionStorage.setItem("ef_accout", "");
                            window.sessionStorage.setItem("ef_password", "");
                        }
                        if(res.userType === 1) {
                            //管理员用户
                            window.location = 'home_index.html';
                        } else if (res.userType === 2 || res.userType === 4) {
                            // 设计器用户
                            window.location = 'design/design.html';
                        } else if (res.userType === 3) {
                            //预览用户
                            window.location = 'preview.html';
                        } else {
                            window.location = 'login.html';
                        }
                        
                    }else {
                        layer.msg(res.message);
                    }
                },
                error: function () {
                }
            });
            return false;
        });
    });

    function setCompanyData(obj, idx) {
        $("#companyid").val(obj.id);
        $("input[name='companyName']").val(obj.companyname);
        layer.close(idx);
    }
</script>
</body>
