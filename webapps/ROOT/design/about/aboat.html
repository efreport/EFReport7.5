<script>
    $(function(){
        var ip = window.sessionStorage.getItem("ef_server_base_url");
        $("img").attr("src", ip + "/oem/company.jpg?tt=" + new Date().getTime());


        let efurl_oem = ip + "/oem/get";
        $.ajax({
            url: efurl_oem,
            type: 'get',
            success: function (res) {
                // console.log("oem----返回的结果为----res--->",  res);
                let systeam = res.team;
                $("#div_sys_team").html(systeam);
                window.sessionStorage.setItem("sys_team", systeam);
                let sysproduct = res.product;
                $(".div_bottom").html(sysproduct);
                window.sessionStorage.setItem("sys_product", sysproduct);
            },
            error: function () {
            }
        });
    });
</script>
