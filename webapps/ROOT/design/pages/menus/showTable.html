<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, no-store">
    <meta http-equiv="expires" content="0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../js/css/layui.css" rel="stylesheet">
    <link href="../../css/scroll.css" rel="stylesheet">
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }


    </style>
</head>
<body>


<div style="width: 100%;height:100%;overflow:hidden;display:flex;justify-content:center;padding-top:20px;">
    <div name="table" style="width: 350px;height:28px;" id="table"></div>
</div>

</body>
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/xm-select.js" charset="utf-8"></script>


<script type="text/javascript">
    let base = window.sessionStorage.getItem("ef_server_base_url");
    let selectObj;
    layui.use(['layer', 'element'], function () {
        let layer = layui.layer;
    });

    function init(connName) {
        let token = window.sessionStorage.getItem("cur_token");
        let url = base + "/designSys/getTableList?token=" + token + "&connName=" + connName + "&page=1&pageSize=10000";
        $.ajax({
            url: url,
            type: "post",
            timeout: 5000,
            contentType: "application/json;charset=UTF-8",
            success: function (data) {
                if (data.code === 1) {
                    let dd = data.text;
                    let res = JSON.parse(dd);
                    let arr = res.page;
                    let dataArr = [];
                    $.each(arr, function (i, item) {
                        if (item != '') {//whj 防止空值出现
                            let dataObj = {
                                name: item,
                                value: item
                            }
                            dataArr.push(dataObj);
                        }
                    });
                    selectObj = xmSelect.render({
                        el: '#table',
                        clickClose: true,       //单选完关闭下拉框
                        filterable: true,       //搜索
                        direction: 'down',      // 展开方向 下
                        radio: true,            //单选
                        height: "150px",
                        theme: {
                            color: '#0094FF',
                        },
                        data: dataArr
                    })
                }
            },
            complete: function (XMLHttpRequest, textStatus) {
                var st = XMLHttpRequest.getResponseHeader("sessionstatus");
                if (textStatus == 'timeout') {
                    layer.msg("请求超时,请重试");
                }
            }, error: function (XMLHttpRequest, textStatus, errorThrown) {
            }
        });
    }

    function getTableName() {
        let selectArr = selectObj.getValue('valueStr');
        return selectArr;
    }
</script>
</html>
