<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, no-store">
    <meta http-equiv="expires" content="0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../js/css/layui.css">
    <script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../js/layui.js"></script>
    <style type="text/css">
        input[type="text"] {
            height: 40px;
            border: 1px solid #ccc;
            width: 95%;
            background-color: #F2F3F5;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }
    </style>
</head>
<body oncontextmenu="event.preventDefault()">
    <div id="container">
        <div>
            <div class="layui-field-box">
                <label style="margin-right: 5px">开始列:</label><input type="text" id="start" style="width:100px;height:34px;">
                <label style="margin-right: 5px;margin-left: 15px;">结束列:</label><input type="text" id="end" style="width:100px;height:34px;">
            </div>
            <div class="layui-field-box">
                <label style="margin-right: 5px">总宽度:</label><input type="text" id="total" placeholder="列的总宽度需要在100到3000之间" style="width:273px;">
            </div>
        </div>

    </div>
</body>
<script type="text/javascript">

    function init(info){
        $('#start').val(info.start);
        $('#end').val(info.end);
        $('#total').val(info.total);
    }

    function getContent(){
        let content = {
            start:'',
            end:'',
            total:0
        }
        content.start = $('#start').val();
        content.end = $('#end').val();
        content.total = parseInt($('#total').val());
        return content;
    }
</script>

</html>
