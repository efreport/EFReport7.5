<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, no-store">
    <meta http-equiv="expires" content="0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../js/css/layui.css">
    <style>
        html {
            width: 100%;
            height: 100%;
            background-color: #F2F3F5;
        }

        input[type="text"] {
            height: 40px;
            border: 1px solid #ccc;
            width: 95%;
            background-color: #F2F3F5;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        td {
            background-color: #F2F3F5;
            color: #000000;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>


<div id="un2" style="white-space: nowrap;overflow: hidden;height:40px;">
    <table style="width: 100%;height:100%;text-align: center;">
        <tr style="display: block;width:100%;height:40px;">
            <td style="width:49px;height:40px;">状态</td>
            <td style="width:450px;height:40px;">模板名</td>
        </tr>
    </table>
</div>
<div style="white-space: nowrap;overflow: auto;height:372px;">
    <table id="tb2" style="width: 100%;height:100%;text-align: center;">
    </table>
</div>

</body>
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    function init(data) {
        $.each(data, function (index, ele) {
            $('#tb2').append('<tr style="display: block;width:100%;height:30px;"> <td style="width:49px;height:30px;"><input type="checkbox" id=' + ele.index + '></td> <td style="width:450px;height:30px;">' + ele.name + '</td></tr>');
        });
    }

    function getTemps() { //获取所有模板INDEX
        let table = $('#tb2');
        let trs = table.find('tr'); //获取所有行
        let temps = [];
        $.each(trs, function (index, element) {
            let checkbox = $(this).find('td').eq(0).find('input[type="checkbox"]');
            console.log(checkbox);
            let name = $(this).find('td').eq(1).text();
            if (checkbox.prop('checked')) {
                let temp = {
                    index: checkbox.attr('id'),
                    name: name
                }
                temps.push(temp);
            }

        });
        return temps;
    }

    function chooseAll(flag) {
        let table = $('#tb2');
        let trs = table.find('tr'); //获取所有行
        let temps = [];
        if (flag == 1) { //全选
            $.each(trs, function (index, element) {

                let checkbox = $(this).find('td').eq(0).find('input[type="checkbox"]');
                checkbox.prop('checked', 'checked');

            });
        } else {
            $.each(trs, function (index, element) {

                let checkbox = $(this).find('td').eq(0).find('input[type="checkbox"]');
                checkbox.prop('checked', false);

            });
        }
    }

</script>
</html>
