<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, no-store">
    <meta http-equiv="expires" content="0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../js/css/layui.css">
    <style type="text/css">
        html{
            width:100%;
            height:100%;
        }

        body{
            width:100%;
            height:100%;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div style="width: 100%;height:100%;overflow:hidden;display:flex;justify-content:center;padding-top:20px;">
    <div name="shape" style="width: 350px;height:28px;" id="shapes"></div>
</div>

</body>
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/xm-select.js"></script>
<script type="text/javascript">
    var select;
    function init(allShape) {
        let dataArray = []
        $.each(allShape, function (i, item) {
            let obj ={
                name: item,
                value: item
            }
            dataArray.push(obj);
        });
        select = xmSelect.render({
            el: '#shapes',
            clickClose: true,       //单选完关闭下拉框
            filterable: true,       //搜索
            direction: 'down',      // 展开方向 下
            radio: true,            //单选
            height: "150px",
            theme: {
                color: '#0094FF',
            },
            data:dataArray
        })
    }

    function getShapeName() {
        let values = select.getValue();
        if(values.length > 0){
            let data = values[0];
            return data.name;
        }else{
            return "";
        }
    }
</script>
</html>
