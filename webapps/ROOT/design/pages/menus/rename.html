<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, no-store">
    <meta http-equiv="expires" content="0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        .link-top {
            width: 100%;
            height: 1px;
            border-top: solid #ACC0D8 1px;
            margin: 5px 0;
        }
    </style>
    <link href="../../js/css/layui.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/ip.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../js/layui.js"></script>
    <script type="text/javascript">
        function getPage(){
            var v = $("input[name='new_name']").val();
            return v.trim();
        }
        function setVal(v){
            return $("input[name='new_name']").val(v);
        }
        layui.use(['form'], function() {
            var form = layui.form;
            $("input[name='new_name']").keyup(function(){
                ValidateValue($(this));
            });
        });
        function ValidateValue(textbox) {
            var IllegalString = "[-+@\\'\"%`~!#$^&*()=|{}´:;´,\[\].<>/?~！#￥……&*（）——|{}【】‘；：”“´。，、？]‘´";
            var textboxvalue = textbox.val();
            var index = textboxvalue.length - 1;

            var s = textbox.val().charAt(index);
            if (IllegalString.indexOf(s) >= 0) {
                s = textboxvalue.substring(0, index);
                textbox.val(s);
            }
        }
        function stripscript(s) {
            var pattern = new RegExp("[-+`!@#$^&*()~%\=|{}’:;’,\[\].<>/?！@#￥……&*（）——|{}【】‘'；：\"\"”“’。，、？]");
            var rs = s.replace(pattern, '');
            return rs;
        }
    </script>
</head>
<body oncontextmenu="event.preventDefault()">

<div style="text-align: center;" id="new_win">
    <div class="layui-form-item" style="margin: 25px 20px">
        <div class="layui-input-block" style="margin-left:auto">
            <input type="text" name="new_name" autocomplete="off" placeholder="请输入模板名称" class="layui-input">
        </div>
    </div>
</div>

</body>
</html>
