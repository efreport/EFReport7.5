    <style>

        #tempName p {

        img:hover {

            cursor: pointer;

        table td {

            vertical-align: middle;

        td input[type="text"] {
            padding: 0;

        td select {

        td select:hover {

        td input:hover {

        #templateSearchName {
            background-color: #F2F3F5;

            position: absolute;
            right: 10%;

        #tempName::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        #tempName::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            background: #d5d5d5;
        }

       .ztree li span.button.noline_docu {
            margin-right: 2px;
            background: url(../../../images/design/tree/template.png) no-repeat scroll 0 0 transparent;
            vertical-align: top;
            background-size: 100% 100%;
        }

    </style>
    <script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../js/zTree/js/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="../../js/layui.js" charset="utf-8"></script>

</head>
<body style="padding: 5px;height: 370px">
<!--选择 模板 名称-->
<div id="tempdiv" style="width:100%;height:370px;">
    <ul id="tempName" class="ztree" style="width:95%;height:350px;white-space: nowrap;overflow: auto;">
    </ul>
</div>
</body>
<script type="text/javascript">
    let token = window.sessionStorage.getItem("cur_token");
    let ip = window.sessionStorage.getItem("ef_server_base_url");
    let url = ip + '/designSys/getCurUserTemplateZTree?token=' + token;
    let treeObj;
    let checkedTemplate = [];
    let checkedId = [];


    layui.use('layer', function () {
        var layer = layui.layer;
    });

    function showParent(treeNode, nodes, showList) { //递归显示所有父节点
        showList.push(treeNode.id);
        let parentNode = treeNode.getParentNode();
        if (parentNode == null) { //如果是根节点
            return;
        } else {
            if ($.inArray(parentNode.id, showList) != -1) {  //如果父节点已经显示
                treeObj.showNode(treeNode);//显示当前节点
            } else {
                showList.push(parentNode.id); //将父节点添加到显示结点列表
                treeObj.showNode(parentNode); //显示父节点
                treeObj.hideNodes(parentNode.children);//隐藏父节点的所有子节点
                treeObj.showNode(treeNode);//显示当前节点
                showParent(parentNode, null, showList); //遍历父亲结点
            }

        }
    }

    function initTemp(url, expand) {
        $.ajax({
            url: url,
            type: 'get',
            contentType: "application/json;charset=UTF-8",
            success: function (data) {
                let setting = {
                    edit: {
                        enable: true,
                        showRemoveBtn: false,
                        showRenameBtn: false,
                        drag: {
                            inner:false
                        }
                    },
                    view: {
                        showLine: false,
                        showIcon: false
                    },
                    data: {
                        simpleData: {
                            enable: true,
                            idKey: "id",
                            pIdKey: "pId"
                        }
                        , key: {
                            isParent: 'isParent'
                        }
                    },
                    check: {
                        enable: false
                    },
                    callback: {
                        onDrop:onDrop,
                        beforeDrop: beforeDrop
                    }
                };
                treeObj = $.fn.zTree.init($("#tempName"), setting, data);
                treeObj.expandAll(true);

            }
        });
    }

    function beforeDrop(treeId, treeNodes, targetNode, moveType) {
        if(treeNodes[0].isParent){ //禁止拖拽目录
            return false;
        }
        if(targetNode.pId != treeNodes[0].pId){ //禁止跨级拖拽
            return false;
        }
        if(moveType === 'inner'){ //不允许移动到结点上
            return false;
        }else{
            return true;
        }
    }

    function onDrop(event, treeId, treeNodes, targetNode, moveType) {
        if(moveType == 'inner'){
            return false;
        }else{
            let parent = targetNode.getParentNode(); //获取父节点
            if(parent != null){
                let allChild = parent.children;
                $.each(allChild , function(index , ele){ //重新排序
                    ele.template_order = index + 1;
                })
            }else{ //根节点下的报表
                let treeObj = $.fn.zTree.getZTreeObj(treeId);
                let nodes = treeObj.getNodesByFilter(filter); // 查找节点集合
                $.each(nodes , function(index , ele){ //重新排序
                    ele.template_order = index + 1;
                    ele.pId = 0;
                })
            }
        }
    }

    function filter(node) {
        return (node.pId == 0 && !node.isParent);
    }

    function init() {
        initTemp(url);
    }

    function getDeleteIds() {
        return checkedId;
    }

    function chooseAll(flag) {
        if (flag == 1) {
            treeObj.checkAllNodes(true);
            let nodes = treeObj.getCheckedNodes(true); //获取所有选中的结点
            checkedId = [];
            $.each(nodes, function (i, e) {
                checkedId.push(e.id);
            })
        } else {
            treeObj.checkAllNodes(false);
            checkedId = [];
        }
    }

    $(document).ready(function () {
        init();
        treeObj = $.fn.zTree.getZTreeObj("tree");

        $("#templateSearchName").keyup(function (e) {
            let code = e.keyCode;
            if (code == 13) {
                let tempName = $("#templateSearchName").val();
                if (treeObj) {
                    if (tempName == "") { //清空搜索框时
                        let allNode = treeObj.getNodes();
                        let nodes = treeObj.getNodesByParam("isHidden", true);
                        treeObj.showNodes(nodes);
                        //treeObj.showNodes(allNode);
                        treeObj.expandAll(true);
                    } else {
                        let nodes = treeObj.getNodesByParamFuzzy("name", tempName, null); //在树中模糊查询
                        if (nodes.length == 0) {
                            $("#tempName").blur();
                            layer.msg('目录不存在!', {
                                time: 1000, //1s后自动关闭
                                icon: 2
                            });
                        } else {
                            let allNode = treeObj.getNodes();
                            treeObj.hideNodes(allNode);
                            let showList = new Array();
                            let nodeList = new Array(); //当所有搜索的结点都不是末级结点时，需要重新显示所有数结点
                            $.each(nodes, function (index, element) {
                                treeObj.showNode(element);
                                showParent(element, nodes, showList);
                            });
                            if (nodeList.length == nodes.length) {
                                layer.alert('模板不存在');
                                let allNode = treeObj.getNodes();
                                treeObj.showNodes(allNode);
                                treeObj.expandAll(false);
                            } else {
                                treeObj.expandAll(true);
                            }
                        }
                    }
                }
            }
        });
    });


    //递归处理子结点
    function processChildren(node) {
        let children = node.children;
        //遍历模板结点
        $.each(children, function (i, e) {
            if (e.isParent) {
                processChildren(e)
            } else {
                let childName = e.name;
                let childId = e.id;
                checkedTemplate.push(childName);
                checkedId.push(childId);
                let str = ''
                $.each(checkedTemplate, function (i, e) {
                    if (i == checkedTemplate.length - 1) {
                        str += e;
                    } else {
                        str += (e + ',');
                    }
                })
                $('#templateName').val(str);
            }
        })
    }

    function processUnCheckedChildren(node) {
        let children = node.children;
        //遍历模板结点
        $.each(children, function (i, e) {
            if (e.isParent) { //遍历删除结点
                processUnCheckedChildren(e)
            } else {
                $.each(children, function (ii, ee) {
                    let templateName = ee.name; //模板名
                    let templateId = ee.id; //模板ID
                    $.each(checkedTemplate, function (i, e) {
                        if (e == templateName) {
                            let index = $.inArray(templateName, checkedTemplate); //根据元素值查找下标，不存在返回-1
                            checkedTemplate.splice(index, 1);//根据下标删除一个元素   1表示删除一个元素
                        }
                    })
                    let str = ''
                    $.each(checkedTemplate, function (i, e) {
                        if (i == checkedTemplate.length - 1) {
                            str += e;
                        } else {
                            str += (e + ',');
                        }
                    })
                    $('#templateName').val(str);
                    $.each(checkedId, function (i, e) {
                        if (e == templateId) {
                            let index = $.inArray(templateId, checkedId); //根据元素值查找下标，不存在返回-1
                            checkedId.splice(index, 1);//根据下标删除一个元素   1表示删除一个元素
                        }
                    })
                })

            }
        })
    }

    function getTreeNodes(){
        let data = treeObj.transformToArray(treeObj.getNodes()); //转换数据
        let datas = [];
        $.each(data , function(index , element){
            let template = {
                id:'',
                template_order:''
            }
            if(!element.isParent){
                template.id = element.id;
                if(template.template_order == undefined){ //之前未排过序
                    template.template_order = 1;
                }else{
                    template.template_order = element.template_order;
                }
                datas.push(template);
            }
        })
        return datas;
    }
</script>
</html>
