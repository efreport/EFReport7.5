<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, no-store">
    <meta http-equiv="expires" content="0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../js/css/layui.css">
    <style>

        input[type="text"] {
            height: 40px;
            border: 1px solid #ccc;
            width: 95%;
            background-color: #F2F3F5;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

    </style>
</head>
<body>
<fieldset class="layui-elem-field" style="position:absolute;width: 99%;left:0;height: 90%;margin-top:10px;">
    <div class="layui-field-box">
        <form  action="" autocomplete="off">
            <div class="layui-form-item">
                <label class="layui-form-label">查找内容:</label>
                <div class="layui-input-block">
                    <input type="text" name="searchContent" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">替换为:</label>
                <div class="layui-input-block" lay-filter="connType1">
                    <input type="text" name="replaceContent" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div style="margin-left: 45px;display: flex;align-items: center;">
                匹配公式单元格:<input type="checkbox" name="dyg" >
                区分大小写:<input type="checkbox" name="dxx" >
                单元格内容整体匹配:<input type="checkbox" name="ztpp" >
                区分全/半角:<input type="checkbox" name="qbj" >
            </div>
        </form>
    </div>
</fieldset>
</body>
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/layui.js" charset="utf-8"></script>

<script type="text/javascript">
    var dbName; //当前选中名
    $(document).ready(function(){

    });

    function getOptions(){
        var searchContent = $('input[name="searchContent"]').val();
        var replaceContent = $('input[name="replaceContent"]').val();
        var isExprOnly = $('input[name="dyg"]').prop('checked');
        var isCaseSensitive = $('input[name="dxx"]').prop('checked');
        var isCellMatch = $('input[name="ztpp"]').prop('checked');
        var isDistinguishSBCAndDBC = $('input[name="qbj"]').prop('checked');

        var content = {
            searchContent:searchContent,
            replaceContent:replaceContent,
            isExprOnly:isExprOnly,
            isCaseSensitive:isCaseSensitive,
            isCellMatch:isCellMatch,
            isDistinguishSBCAndDBC:isDistinguishSBCAndDBC
        }
        return content;
    }

    function renderForm(){
       /* layui.use('form', function(){
            var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
            form.render();
        });*/
    }
</script>
</html>
