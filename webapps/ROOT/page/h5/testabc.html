        #div_params_ztree {

        .tabpicker .header {

        .tabpicker .content {

        .tabpicker .content .left {

            width: 30%;

        .tabpicker .content .right {

            display: none;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.6);

            z-index: 99;

            top: 0px;

        .myinput {

            line-height: 32px;

            margin-left: 10px;
            border:0px;
            background-color:#DCE4EE;
        }
        .ztmc div {
            text-align: center;
            height: 32px;
            line-height: 32px;
            margin: 4px 0px;
        }

        .ztmc div span {
            display: block;
            width: 120px;
            height: 32px;
            line-height: 32px;
            vertical-align: middle;
            float: left;
            text-align: right;
        }

        /* 设置滚动条样式 */

            width: 4px;

        }
        /* 设置滚动条样式 */
        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(97, 184, 179, 0.1);
            background: #fcfcfc;
        }
        /* 设置滚动条样式 */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px rgba(87, 175, 187, 0.1);

            background: #f2f3f5;
        }

        .picker .picker-panel .picker-choose .confirm {

        }

        .picker .picker-panel .picker-choose {
            color: #666 !important;
        }
        .container {
            padding: 0px !important;
        }

        </div>
        <div class="ztmc">
            
        </div>

</div>




<div id="bgDiv"></div>

<script src="js/jquery-1.7.js"></script>

</html>
<script>
    $(function(){
        initPage();

        $("#closePage").click(function(){
            alert("点击了关闭页面按钮");
        });

    });

    function initPage(){
        let base = window.sessionStorage.getItem("ef_server_base_url");
        let token = window.sessionStorage.getItem("cur_token");
        let url;
        let id = 103;
        url = base + "/report/query?isLoaded=1&templateId=" + id + "&sheetName=&params=&templateName=&token=" + token;

        console.log("url------>", url);
        $.ajax({
            url: url,
            type: "GET",
            success: function (res) {
                //生成了error.json
                console.log("res------>", res);
                if (res.type == 0) {
                    // $('#content').append("<div style='color:red;font-size: 16px;'>" + res.message + "</div>")
                    alert("error->"+res.message);
                }

           
                //生成模板参数xml文件
                if (res.state == "success" && res.type == 1) {
                 
                    //初始化模板参数
                    initParams(res.message , res.isSpreadRpt);
                }
               
            },
            error: function () {

            }
        });

    }
</script>
<script>

    $(function(){

        $("#bgDiv").click(function(){
            $("#bgDiv").hide();
            $(".tabpicker").hide();
            $("#tabpicker").hide();
        });




    });
</script>
