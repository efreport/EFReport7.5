<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="adress=no">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <style>
      body {
        background: #FCFCFC;
      }
      .pageHeader {
        width: 100%; height: auto; margin: 0px; padding: 0px; border: 0px;
      }
      .pagePerson {
        position: relative;
        width:100%;height: 130px; margin: 0px; padding: 0px; border: 0px;
        background-color: #f2f3f5;
      }
      .pageTitle {
        position: absolute;
        top: 15px;
        left: 30px;
        width: 245px;
        height: 32px;
        font-size: 24px;
        font-family: PingFang SC-Medium, PingFang SC;
        font-weight: 500;
        color: #1D2129;
        line-height: 32px;
        
      }
      .pageD_close {
        position:absolute;
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background: #0094FF;
        border-radius: 100px;
        opacity: 1;
        color: #ffffff;
        top:5px;
        right: 30px;
        font-size: 24px;
        font-family: Nunito Sans-Bold, Nunito Sans;
        font-weight: bold;
      }
      .page_bg_right {
        position: absolute;
        width: 235px;
        height: 148px;
        right: -70px;
        top: 40px;
        background-image: url("img/new/person_right.png");
        z-index:9;
      }
      #div_close_msg {
        display: none;
        position: absolute;width: 90%;height: 150px;left: 5%; top: 172px; background-color: #FCFCFC;
        border-radius: 6px;
        z-index: 9999;
      }
      #btn_qr_close {
        width: 80px;height: 32px; color: #fff; background-color:#0094FF;
        border:0px;
        padding:0px;
        margin: 0px;
        border-radius: 3px;
      }

      #btn_cl_close {
        width: 80px;height: 32px; color: #D5D5D5; background-color:#EDF2F6;
        border:0px;
        padding:0px;
        margin: 0px;
        border-radius: 3px;
      }

      #bgDiv {
        position: absolute;
        display: none;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        margin: 0px;
        padding: 0px;
        background-color: #86909C;
        z-index: 999;
        /* border: 1px solid red; */
        opacity: 0.6;
      }

      .myicons {
        display: block;
        width: 24px;
        height: 24px;
        line-height: 24px;
        text-align: center;
        border-radius: 50%;
        background: rgba(20, 175, 75, 0.07);
        margin: 0;
        background-image: url("img/new/person_password.png");
        background-repeat: no-repeat;
        margin-top: 5px;
      }

      .myicons2 {
        display: block;
        width: 24px;
        height: 24px;
        line-height: 24px;
        text-align: center;
        border-radius: 50%;
        background: rgba(20, 175, 75, 0.07);
        margin: 0;
        background-image: url("img/new/person_webaddress.png");
        background-repeat: no-repeat;
        margin-top: 5px;
      }

      
    </style>
  </head>
  <body>
  <div class="wrap">
    <div class="pageHeader">
      <img src="img/new/person_header.png" style="width:100%;height:auto;" /> 
    </div>
    <div class="pagePerson">
      <div class="pageTitle">Demo</div>
      <div class="pageD_close">D</div>
      <div class="page_bg_right"></div>
    </div>


    <div class="mycenter_top" style="display: none;">
      <div class="baseinfo">
        <div class="myimg">
          <img src="./login/images/favicon.ico" />
          <h3>
            <span class="nc" id="span_account"></span>
          </h3>
        </div>
        <div id="div_outlogin" class="qd">
          <i class="icons">&#xe6b7;</i>退出
        </div>
      </div>
    </div>

    <ul class="mycenter_list">
      <li>
        <a href="passwd.html">
          <div style="width: 24px; height: 24px;margin-left: 10px;">
            <i class="myicons"></i>
          </div>
          <p>修改密码</p>
          <i class="icons tomore">&#xe60a;</i>
        </a>
      </li>
      <li style="display: none;">
        <a href="http://www.efreport.com" target="_blank" id="url">
          <div style="width: 24px; height: 24px;margin-left: 10px;">
            <i class="myicons2"></i>
          </div>
          <p>网址显示</p>
          <i class="icons tomore">&#xe60a;</i>
        </a>
      </li>
    </ul>

    <div class="footer">
      <ul>
        <li><a href="index.html"><p><i class="icons">&#xe65c;</i></p><h4>首页</h4></a></li>
        <li><a href="history.html"><p><i class="icons">&#xe6d0;</i></p><h4>常用</h4></a></li>
        <li><a href="my.html"><p><i class="icons">&#xe605;</i></p><h4>我的</h4></a></li>
      </ul>
    </div>

  </div>
  <div id="div_close_msg">
    <div style="height: 40px;"></div>
    <div style="width: 100%;height: 40px;line-height: 40px; text-align: center;color:#F53F3F;font-size: 18px;">
        确认要退出吗？
    </div>
    <div style="height: 40px;line-height: 40px;text-align: center;">
      <button id="btn_qr_close">确定</button>
      <button id="btn_cl_close">取消</button>
    </div>
  </div>

  <div id="bgDiv"></div>

  </body>
  <script src="js/jquery-1.7.js"></script>
  <script src="js/checklogin.js"></script>
  <script>
    $(function(){

      let baseurl = window.sessionStorage.getItem("ef_server_base_url");
      let token = window.sessionStorage.getItem("cur_token");


      let _account = window.sessionStorage.getItem("cur_accout");
      $("#span_account").html(_account);
      $(".pageTitle").html(_account);

      $("#div_outlogin").click(function(){


        let efurl_logout = baseurl + "/user/logout?token=" + token;
        $.ajax({
            url: efurl_logout,
            type: 'get',
            success: function (res) {
                // console.log("加载时----返回的结果为----res--->",  res);
                if (res.state === "success") {
                    window.sessionStorage.setItem("cur_accout", "");
                    // 将当前登录后token保存到sessionStorage
                    window.sessionStorage.setItem("cur_token", "");
                    // 将当前登录后用户类型保存到sessionStorage
                    window.sessionStorage.setItem("cur_userType", "");
                    window.location = 'login/index.html';
                }
            },
            error: function () {
            }
        });
      });

      $(".pageD_close").click(function(){
        $("#div_close_msg").show();
        $("#bgDiv").show();
      });

      $("#btn_cl_close").click(function(){
        $("#div_close_msg").hide();
        $("#bgDiv").hide();
      });

      $("#btn_qr_close").click(function(){
        let efurl_logout = baseurl + "/user/logout?token=" + token;
        $.ajax({
            url: efurl_logout,
            type: 'get',
            success: function (res) {
                // console.log("加载时----返回的结果为----res--->",  res);
                if (res.state === "success") {
                    window.sessionStorage.setItem("cur_accout", "");
                    // 将当前登录后token保存到sessionStorage
                    window.sessionStorage.setItem("cur_token", "");
                    // 将当前登录后用户类型保存到sessionStorage
                    window.sessionStorage.setItem("cur_userType", "");
                    window.location = 'login/index.html';
                }
            },
            error: function () {
              window.sessionStorage.setItem("cur_accout", "");
              // 将当前登录后token保存到sessionStorage
              window.sessionStorage.setItem("cur_token", "");
              // 将当前登录后用户类型保存到sessionStorage
              window.sessionStorage.setItem("cur_userType", "");
              window.location = 'login/index.html';
            }
        });
      });



      jQuery.get(baseurl + '/sysinfo/getUrl?t='+new Date().getTime(), function(data) {
        jQuery('#url').attr('href' , data.url);
      });

      $(".footer ul li:eq(2)").addClass("active");


    });
  </script>
</html>
