<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }
        /* 将背景颜色都改为#fcfcfc hk->20221223改 */
        .layuimini-container {
            background-color: #fcfcfc !important;
        }
        .icon {display:inline-block;width:33px;height:22px; margin-top: 5px;}
        .icon-4 {background:url(../../../imgs/icon-login.png) no-repeat 0 -43px;position:absolute;right:-10px;cursor:pointer;}
        .icon-5 {background:url(../../../imgs/icon-login.png) no-repeat -55px -43px;}
    </style>
</head>
<body>
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">新密码</label>
                <div class="layui-input-block" style="max-width: 300px;">
                    <input type="password" name="new_password" autocomplete="off" lay-reqtext="新密码不能为空" placeholder="请输入新密码" value="" class="layui-input" style="display:inline !important; max-width: 260px !important;">
                    <span class="bind-password1 icon icon-4"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">确认新密码</label>
                <div class="layui-input-block" style="max-width: 300px;">
                    <input type="password" name="again_password" lay-verify="pass" lay-reqtext="确认新密码不能为空" placeholder="请输入确认新密码" value="" class="layui-input" style="display:inline !important; max-width: 260px !important;">
                    <span class="bind-password2 icon icon-4"></span>
                </div>
            </div>
            <div id="div_error" class="layui-form-item" style="display: none;">
                <label class="layui-form-label required"></label>
                <div id="div_error_content" class="layui-input-block" style="color: red;">

                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../../lib/layui-v2.7.6/layui.js" charset="utf-8"></script>
<script src="../../../js/lay-config.js" charset="utf-8"></script>
<script src="../../../js/common.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            let server_base_url = window.sessionStorage.getItem("ef_server_base_url");
            let token = window.sessionStorage.getItem("cur_token");
            let efurl = server_base_url + "/user/pwd/resetPwd?token=" + token;
            let newpwd = data.field.new_password;
            let again_newpwd = data.field.again_password;
            if (newpwd !== again_newpwd) {
                layer.msg("两次密码不一致！");
                return false;
            }
            $.ajax({
                url: efurl,
                type: 'post',
                data: { pwd: newpwd },
                success: function (res) {
                    if (res.code === 1) {
                        $("#div_error").hide();
                        layer.msg("密码修改成功");
                        let cur_timer = window.setInterval(function(){
                            window.parent.logout();
                            window.clearInterval(cur_timer);
                        }, 1000);
                    } else {
                        $("#div_error").show();
                        $("#div_error_content").html(res.text);
                        layer.msg(res.text);
                    }
                },
                error: function () {
                }
            });
            return false;
        });

        $('.bind-password1').on('click', function () {
            if ($(this).hasClass('icon-5')) {
                $(this).removeClass('icon-5');
                $("input[name='new_password']").attr('type', 'password');
            } else {
                $(this).addClass('icon-5');
                $("input[name='new_password']").attr('type', 'text');
            }
        });

        $('.bind-password2').on('click', function () {
            if ($(this).hasClass('icon-5')) {
                $(this).removeClass('icon-5');
                $("input[name='again_password']").attr('type', 'password');
            } else {
                $(this).addClass('icon-5');
                $("input[name='again_password']").attr('type', 'text');
            }
        });

    });
</script>
</body>
</html>
