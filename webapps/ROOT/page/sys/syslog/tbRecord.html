<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>填报日志</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        html, body {
            border: 0px;
            margin: 0px;
            padding: 0px;
            height: 100%;
            background-color: #fcfcfc !important;
        }
        /* 将背景颜色都改为#fcfcfc hk->20221223改 */
        .layuimini-container {
            background-color: #fcfcfc !important;
        }
    </style>
</head>
<body>
<div class="layuimini-container layuimini-page-anim" style="height: auto;">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">模板</label>
                            <div class="layui-input-inline">
                                <input type="text" name="templateName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">填报日期</label>
                            <div class="layui-input-inline">
                                <input type="text" name="starttime" id="starttime"  placeholder="填报日期" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <span style="padding-left: 5px;"></span>
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="refresh"><i class="layui-icon">&#xe666;</i></button>
            </div>
        </script>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <!--<script type="text/html" id="zizeng">
            {{d.LAY_TABLE_INDEX+1}}
        </script>-->
    </div>
</div>
<script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../../lib/layui-v2.7.6/layui.js" charset="utf-8"></script>
<script src="../../../js/lay-config.js" charset="utf-8"></script>
<script src="../../../js/common.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table','element', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#starttime'
        });

        let server_base_url = window.sessionStorage.getItem("ef_server_base_url");
        let token = window.sessionStorage.getItem("cur_token");
        let efurl = server_base_url + "/tbLog/listLogs?token=" + token;

        table.render({
            elem: '#currentTableId',
            url: efurl,
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {type: 'numbers', title: '序号', width: 50 },
                {field: 'id', width: 100, title: 'ID', sort: true , hide:true},
                {field: 'templateName', width: 150, title: '模板名'},
                {field: 'userName', width: 150, title: '填报用户名'},
                {field: 'connName', width: 150, title: '数据链接名'},
                {field: 'tbTime', width: 200 ,title: '填报时间'},
                {field: 'tbSql', width: 600 ,title: 'SQL'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            let result = JSON.stringify(data.field);
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    userName: data.field.username,
                    templateName:data.field.templateName,
                    time: data.field.starttime
                }
            }, 'data');
            init_table_height();
            return false;
        });

    });
</script>
</body>
</html>
<script>
    function init_table_height() {
        // 获取body的高度
        let body_height = $("body").height();
        let search_height = $(".table-search-fieldset").height();
        let table_height = body_height - search_height - 51 - 41 - 90;
        $(".layui-table-body").css("height", ""+table_height+"px");
        $(".layui-table-main").css("height", ""+table_height+"px");
    }

    $(function(){

        init_table_height();

        $(window).resize(function () {
            // 获取body的高度
            let body_height = $("body").height();
            let search_height = $(".table-search-fieldset").height();

            let table_height = body_height - search_height - 51 - 41 - 90;
            $(".layui-table-body").css("height", ""+table_height+"px");
            $(".layui-table-main").css("height", ""+table_height+"px");
        });
    });
</script>
