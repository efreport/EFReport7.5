<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>任务配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        html, body {
            border: 0px;
            margin: 0px;
            padding: 0px;
            height: 100%;
            background-color: #fcfcfc !important;
        }
        /* 将背景颜色都改为#fcfcfc hk->20221223改 */
        .layuimini-container {
            background-color: #fcfcfc !important;
        }
    </style>
</head>
<body>
<div class="layuimini-container layuimini-page-anim" style="height: auto;">
    <div class="layuimini-main">
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">新增</button>
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="rstart">重启任务</button>
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="refresh"><i class="layui-icon">&#xe666;</i></button>
                <!-- <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button> -->
            </div>
        </script>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../../lib/layui-v2.7.6/layui.js" charset="utf-8"></script>
<script src="../../../js/lay-config.js" charset="utf-8"></script>
<script src="../../../js/common.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        let server_base_url = window.sessionStorage.getItem("ef_server_base_url");
        let token = window.sessionStorage.getItem("cur_token");
        let efurl = server_base_url + "/task/listTaskConifg?token=" + token;
        table.render({
            elem: '#currentTableId',
            url: efurl,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {field: 'id', width: 100, title: 'ID', sort: true},
                {field: 'name', width: 500, title: '名称'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                // 点击了新增按钮
                let index = layer.open({
                    type: 2,
                    area: ['700px', '640px'],
                    closeBtn: 0,
                    resize: false,
                    title: ['新增任务', 'height:30px;line-height:30px'],
                    content: ['edittask.html', 'no'],
                    btn: ['确定', '关闭'],
                    btnAlign: 'c',
                    end: function () {
                    },
                    yes: function (index, layero) {
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        var jsonStr = iframeWin.getPage();
                        var obj = JSON.parse(jsonStr);
                        if (obj) {
                            let paramData = obj;
                            paramData.token = window.sessionStorage.getItem("cur_token");
                            
                            $.ajax({
                                url: server_base_url + '/task/add',
                                data: paramData,
                                type: 'post',
                                success: function (res) {

                                    if (res.state === "success") {
                                        layer.msg(res.message);
                                        layer.close(index);
                                        //刷新表格
                                        table.reload('currentTableId', {
                                            page: {
                                                curr: 1
                                            }
                                        }, 'data');
                                        init_table_height();
                                    } else {
                                        layer.msg(res.message);
                                    }
                                },
                                error: function () {
                                }
                            });

                        }

                        
                    },
                    success: function (layero, index) {}
                });
        
            } else if (obj.event === "rstart") {
                // 重启任务
                let restarturl = server_base_url + "/task/restart?token=" + token;
                $.ajax({
                    url: restarturl,
                    type: 'get',
                    success: function (res) {
                        if (res.state === "success") {
                            layer.msg(res.message);
                        } else {
                            layer.msg(res.message);
                        }
                    },
                    error: function () {
                    }
                });
            } else if (obj.event === 'refresh') {
                //执行刷新操作
                // console.log("刷新操作");
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    }
                }, 'data');
                init_table_height();
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                let index = layer.open({
                    type: 2,
                    area: ['700px', '640px'],
                    closeBtn: 0,
                    resize: false,
                    title: ['编辑任务', 'height:30px;line-height:30px'],
                    content: ['edittask.html', 'no'],
                    btn: ['确定', '关闭'],
                    btnAlign: 'c',
                    end: function () {
                        $("tr").each(function(idx, ele){
                            $(ele).removeClass("layui-table-click");
                        });
                    },
                    yes: function (index, layero) {
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        var jsonStr = iframeWin.getPage();
                        var obj = JSON.parse(jsonStr);
                        if(obj) {
                            let paramData = obj;
                            paramData.token = window.sessionStorage.getItem("cur_token");
                            $.ajax({
                                url: server_base_url + '/task/add',
                                data: paramData,
                                type: 'post',
                                success: function (res) {
                                    if (res.state === "success") {
                                        layer.msg(res.message);
                                        layer.close(index);
                                        //刷新表格
                                        table.reload('currentTableId', {
                                            page: {
                                                curr: 1
                                            }
                                        }, 'data');
                                        init_table_height();
                                    } else {
                                        layer.msg(res.message);
                                    }
                                },
                                error: function () {
                                }
                            });

                        }

                    },
                    success: function (layero, index) {
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        let pageobj = {
                            id: data.id
                        };
                        iframeWin.setForm(JSON.stringify(pageobj));
                    }
                });
            } else if (obj.event === 'delete') {
                layer.confirm('确认删除这行数据？', {
                    btn: ["是", "否"]
                }, function (index) {

                    let paramData = {
                        token: window.sessionStorage.getItem("cur_token"),
                        id: data.id
                    };
                    $.ajax({
                        url: server_base_url + '/task/del',
                        data: paramData,
                        type: 'post',
                        success: function (res) {
                            // console.log("删除任务后的res------>", res);
                            if (res.code === 1) {
                                layer.msg(res.text);
                                layer.close(index);
                                table.reload('currentTableId', {
                                    page: {
                                        curr: 1
                                    }
                                }, 'data');
                                init_table_height();
                            } else {
                                layer.msg("操作失败");
                            }
                        },
                        error: function () {
                        }
                    });
                }, function(){
                    // 当进行删除操作时，点击取消按钮，执行将所有tr的选中样式删除掉
                    $("tr").each(function(idx, ele){
                        $(ele).removeClass("layui-table-click");
                    });
                });
            }
        });

    });
</script>
</body>
</html>
<script>
    function init_table_height() {
        // 获取body的高度
        let body_height = $("body").height();
        let table_height = body_height - 51 - 41 - 90;
        $(".layui-table-body").css("height", ""+table_height+"px");
        $(".layui-table-main").css("height", ""+table_height+"px");
    }

    $(function(){

        init_table_height();

        $(window).resize(function () {
            let body_height = $("body").height();
            let table_height = body_height - 51 - 41 - 90;
            $(".layui-table-body").css("height", ""+table_height+"px");
            $(".layui-table-main").css("height", ""+table_height+"px");
        });
    });
</script>

    background-color: #1E9FFF !important;
