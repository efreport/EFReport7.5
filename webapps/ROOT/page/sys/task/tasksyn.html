<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>同步任务</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        html, body {
            border: 0px;
            margin: 0px;
            padding: 0px;
            height: 100%;
            background-color: #fcfcfc !important;
        }
        /* 将背景颜色都改为#fcfcfc hk->20221223改 */
        .layuimini-container {
            background-color: #fcfcfc !important;
        }
    </style>
</head>
<body>
<div class="layuimini-container layuimini-page-anim" style="height: auto;">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">任务名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">新增</button>
                <span style="padding-left: 5px;"></span>
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="refresh"><i class="layui-icon">&#xe666;</i></button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../../lib/layui-v2.7.6/layui.js" charset="utf-8"></script>
<script src="../../../js/lay-config.js" charset="utf-8"></script>
<script src="../../../js/common.js" charset="utf-8"></script>
<script>
    var pageTable;
    layui.use(['form', 'table','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        pageTable = table;
        let server_base_url = window.sessionStorage.getItem("ef_server_base_url");
        let token = window.sessionStorage.getItem("cur_token");
        let efurl = server_base_url + "/task/listSynTasks?token=" + token;

        table.render({
            elem: '#currentTableId',
            url: efurl,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {type: 'numbers', title: '序号', width: 100 },
                {field: 'id', width: 100, title: 'ID', sort: true , hide:true},
                {field: 'taskName', width: 140, title: '任务名称'},
                {field: 'taskDes', width: 140, title: '任务描述'},
                {field: 'sourceName', width: 140, title: '源数据链接'},
                {field: 'targetName', width: 140, title: '目标数据链接'},
                {field: 'taskSchedule', width: 140, title: '定时任务表达式'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    name: data.field.name
                }
            }, 'data');
            init_table_height();
            return false;
        });

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                var index = layer.open({
                    type: 2,
                    area: ['850px', '650px'],
                    closeBtn: 1,
                    maxmin: false,
                    resize: false,
                    title: ['任务管理', 'height:36px;line-height:36px'],
                    content: 'edittasksyn.html?id=0',
                    end: function () {
                    }
                });

            } else if (obj.event === 'refresh') {
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    }
                }, 'data');
                init_table_height();
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            // console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                // console.log("edit--data-->", data);
                var index = layer.open({
                    type: 2,
                    area: ['850px', '650px'],
                    closeBtn: 1,
                    maxmin: false,
                    resize: false,
                    title: ['任务管理', 'height:36px;line-height:36px'],
                    content: 'edittasksyn.html?id=' + data.id,
                    end: function () {
                        $("tr").each(function(idx, ele){
                            $(ele).removeClass("layui-table-click");
                        });
                    }
                });
                
            } else if (obj.event === 'delete') {
                layer.confirm('确认删除这行数据？', {
                    btn: ["是", "否"]
                }, function (index) {

                    let paramData = {
                        token: window.sessionStorage.getItem("cur_token"),
                        id: data.id
                    };
                    $.ajax({
                        url: server_base_url + '/task/deleteSynTask',
                        data: paramData,
                        type: 'post',
                        success: function (res) {
                            // console.log("删除后的res------>", res);
                            if (res.state === "success") {
                                layer.msg(res.message);
                                // obj.del();
                                layer.close(index);

                                //执行重载
                                table.reload('currentTableId', {
                                    page: {
                                        curr: 1
                                    }
                                }, 'data');
                                init_table_height();
                            } else {
                                layer.msg(res.message);
                            }
                        },
                        error: function () {
                        }
                    });

                    // obj.del();
                    // layer.close(index);
                }, function(){
                    // 当进行删除操作时，点击取消按钮，执行将所有tr的选中样式删除掉
                    $("tr").each(function(idx, ele){
                        $(ele).removeClass("layui-table-click");
                    });
                });
            }
        });

    });

    function falshTable() {
        pageTable.reload('currentTableId', {
            page: {
                curr: 1
            }
        }, 'data');
        init_table_height();
    }
</script>
</body>
</html>
<script>
    function init_table_height() {
        let body_height = $("body").height();
        let search_height = $(".table-search-fieldset").height();
        let table_height = body_height - search_height - 51 - 41 - 90;
        $(".layui-table-body").css("height", ""+table_height+"px");
        $(".layui-table-main").css("height", ""+table_height+"px");
    }

    $(function(){
        init_table_height();

        $(window).resize(function () {
            let body_height = $("body").height();
            let search_height = $(".table-search-fieldset").height();
            let table_height = body_height - search_height - 51 - 41 - 90;
            $(".layui-table-body").css("height", ""+table_height+"px");
            $(".layui-table-main").css("height", ""+table_height+"px");
        });
    });
</script>
<style>
.layui-laypage-em {
    background-color: #1E9FFF !important;
}

::-webkit-scrollbar {
    width: 4px;
    height: 1px;
}

    border-radius: 10px;

    box-shadow: inset 0 0 5px rgba(87, 175, 187, 0.1);

}

</style>
