<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>邮件</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        html, body {
            border: 0px;
            margin: 0px;
            padding: 0px;
            height: 100%;
            background-color: #fcfcfc !important;
        }
        /* 将背景颜色都改为#fcfcfc hk->20221223改 */
        .layuimini-container {
            background-color: #fcfcfc !important;
        }

        .layui-laypage-em {
            background-color: #1E9FFF !important;
        }
        .layui-form-onswitch {
            border-color: #1E9FFF !important;
            background-color: #1E9FFF !important;
        }
    </style>
</head>
<body>
<div class="layuimini-container layuimini-page-anim" style="height: auto;">
    <div class="layuimini-main">
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">新增</button>
                <span style="padding-left: 5px;"></span>
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="refresh"><i class="layui-icon">&#xe666;</i></button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../../lib/layui-v2.7.6/layui.js" charset="utf-8"></script>
<script src="../../../js/lay-config.js" charset="utf-8"></script>
<script src="../../../js/common.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        let dataCount = 0;

        let server_base_url = window.sessionStorage.getItem("ef_server_base_url");
        let token = window.sessionStorage.getItem("cur_token");
        let efurl = server_base_url + "/post/list?token=" + token;
        let initTable = function () {
            $.ajax({
                url: efurl,
                type: 'get',
                success: function (res) {
                    if(res.state === "success") {
                        dataCount = res.count;
                    }
                },
                error: function () {
                }
            });
        }
        initTable();

        table.render({
            elem: '#currentTableId',
            url: efurl,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'account', width: 200, title: '登录用户'},
                // {field: 'password', width: 200, title: '授权密码'},
                {field: 'gateway', width: 200, title: '邮局网关'},
                {field: 'port', width: 120, title: '网关端口'},
                {field: 'memo', width: 200, title: '显示名称'},
                {
                    field: 'isssl',
                    width: 120, 
                    title: 'SSL状态',
                    event: 'sslClick',
                    templet: function (res) {
                        if(res.isssl===1){
                            return '<input type="checkbox" checked="" name="open1" lay-skin="switch" lay-text="">';
                        }else{
                            return '<input type="checkbox" name="close1" lay-skin="switch" lay-text="">';
                        }

                    }},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');
            init_table_height();
            initTable();
            return false;
        });

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                // 点击了新增按钮
                if (dataCount > 0) {
                    layer.msg("邮局信息已经存在");
                    return false;
                }

                let index = layer.open({
                    type: 2,
                    area: ['500px', '440px'],
                    closeBtn: 0,
                    resize: false,
                    title: ['新增邮局', 'height:30px;line-height:30px'],
                    content: ['editmail.html', 'no'],
                    btn: ['确定', '关闭'],
                    btnAlign: 'c',
                    end: function () {
                        $("tr").each(function(idx, ele){
                            $(ele).removeClass("layui-table-click");
                        });
                    },
                    yes: function (index, layero) {
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        var jsonStr = iframeWin.getPage();
                        var obj = JSON.parse(jsonStr);
                        let paramData = obj;
                        paramData.token = window.sessionStorage.getItem("cur_token");
                        $.ajax({
                            url: server_base_url + '/post/add',
                            data: paramData,
                            type: 'post',
                            success: function (res) {
                                // console.log("新增邮局后的res------>", res);
                                if (res.state === "success") {
                                    layer.msg(res.message);
                                    layer.close(index);
                                    //刷新表格
                                    table.reload('currentTableId', {
                                        page: {
                                            curr: 1
                                        }
                                    }, 'data');
                                    init_table_height();
                                    initTable();
                                } else {
                                    layer.msg(res.message);
                                }
                            },
                            error: function () {
                            }
                        });
                    },
                    success: function (layero, index) {
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        let obj = {
                            account: "",
                            gateway: "",
                            id: 0,
                            memo: "",
                            password: "",
                            port: "",
                            isssl: 1,
                            status: true
                        };
                        iframeWin.setForm(JSON.stringify(obj));
                    }
                });
        
            } else if (obj.event === 'delete') {
                // 监听删除操作
            } else if (obj.event === 'refresh') {
                // 刷新
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    }
                }, 'data');
                init_table_height();
                initTable();
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {});

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                let index = layer.open({
                    type: 2,
                    area: ['500px', '440px'],
                    closeBtn: 0,
                    resize: false,
                    title: ['编辑邮局', 'height:30px;line-height:30px'],
                    content: ['editmail.html', 'no'],
                    btn: ['确定', '关闭'],
                    btnAlign: 'c',
                    end: function () {
                        $("tr").each(function(idx, ele){
                            $(ele).removeClass("layui-table-click");
                        });
                    },
                    yes: function (index, layero) {
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        var jsonStr = iframeWin.getPage();
                        var obj = JSON.parse(jsonStr);
                        let paramData = obj;
                        paramData.token = window.sessionStorage.getItem("cur_token");
                        $.ajax({
                            url: server_base_url + '/post/add',
                            data: paramData,
                            type: 'post',
                            success: function (res) {
                                if (res.state === "success") {
                                    layer.msg(res.message);
                                    layer.close(index);
                                    //刷新表格
                                    table.reload('currentTableId', {
                                        page: {
                                            curr: 1
                                        }
                                    }, 'data');
                                    init_table_height();
                                    initTable();
                                } else {
                                    layer.msg(res.message);
                                }
                            },
                            error: function () {
                            }
                        });
                    },
                    success: function (layero, index) {
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        iframeWin.setForm(JSON.stringify(data));
                    }
                });
            } else if (obj.event === 'delete') {
                layer.confirm('确认删除这行数据？', {
                    btn: ["是", "否"]
                }, function (index) {

                    let paramData = {
                        token: window.sessionStorage.getItem("cur_token"),
                        id: data.id
                    };
                    $.ajax({
                        url: server_base_url + '/post/del',
                        data: paramData,
                        type: 'post',
                        success: function (res) {
                            if (res.state === "success") {
                                layer.msg(res.message);
                                //刷新表格
                                table.reload('currentTableId', {
                                    page: {
                                        curr: 1
                                    }
                                }, 'data');
                                layer.close(index);
                                initTable();
                                init_table_height()
                            } else {
                                layer.msg(res.message);
                            }
                        },
                        error: function () {
                        }
                    });
                }, function(){
                    // 当进行删除操作时，点击取消按钮，执行将所有tr的选中样式删除掉
                    $("tr").each(function(idx, ele){
                        $(ele).removeClass("layui-table-click");
                    });
                });
            }else if (obj.event === 'sslClick') {
                let rowData = obj.data;
                let objParam = {
                    account: rowData.account,
                    gateway: rowData.gateway,
                    id: rowData.id,
                    memo: rowData.memo,
                    password: rowData.password,
                    port: rowData.port,
                    isssl: rowData.isssl === 1 ? 0 : 1,
                    status: rowData.status
                };

                let paramData = objParam;
                paramData.token = window.sessionStorage.getItem("cur_token");
                $.ajax({
                    url: server_base_url + '/post/add',
                    data: paramData,
                    type: 'post',
                    success: function (res) {
                        if (res.state === "success") {
                            layer.msg(res.message);
                            //刷新表格
                            table.reload('currentTableId', {
                                page: {
                                    curr: 1
                                }
                            }, 'data');
                            init_table_height();
                            initTable();
                        } else {
                            layer.msg(res.message);
                        }
                    },
                    error: function () {
                    }
                });


            }
        });

    });
</script>
</body>
</html>
<script>

    function init_table_height() {
        let body_height = $("body").height();
        let table_height = body_height - 51 - 41 - 90;
        $(".layui-table-body").css("height", ""+table_height+"px");
        $(".layui-table-main").css("height", ""+table_height+"px");
    }

    $(function(){
        init_table_height();
        $(window).resize(function () {
            // 获取body的高度
            let body_height = $("body").height();
            let table_height = body_height - 51 - 41 - 90;
            $(".layui-table-body").css("height", ""+table_height+"px");
            $(".layui-table-main").css("height", ""+table_height+"px");
        });
    });
</script>

    width: 4px;
