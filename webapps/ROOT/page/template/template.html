<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>模板信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        html, body {
            border: 0px;
            margin: 0px;
            padding: 0px;
            height: 100%;
            background-color: #fcfcfc !important;
        }

        /* 将背景颜色都改为#fcfcfc hk->20221223改 */
        .layuimini-container {
            background-color: #fcfcfc !important;
        }
    </style>
</head>
<body>
<div class="layuimini-container layuimini-page-anim" style="height: auto;">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-normal" lay-submit
                                    lay-filter="data-search-btn2"><i class="layui-icon"></i>过滤查询
                            </button>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-normal" lay-submit
                                    lay-filter="data-edit-btn"><i class="layui-icon">&#xe642;</i>批量编辑
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <!-- <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">新增</button> -->
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="refresh"><i
                        class="layui-icon">&#xe666;</i></button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs layui-btn-primary data-count-down" lay-event="down">
                <i class="layui-icon">&#xe601;</i>下载
            </a>
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            {{#  if(d.isSend == 'Y'){ }}
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="rule" id="rule">规则</a>
            {{#  } }}
        </script>

    </div>
</div>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../lib/layui-v2.7.6/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js" charset="utf-8"></script>
<script src="../../js/common.js" charset="utf-8"></script>

<script>
    var table;
    var filterData = {}; //过滤条件数据
    var layer;
    var condIndex;

    function fullCond() {
        layer.full(condIndex);
    }

    function restoreCond() {
        layer.restore(condIndex);
    }

    function setFilterData(data) {
        filterData = data;
    }

    layui.use(['form', 'table', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form;
        table = layui.table;
        layer = layui.layer;

        let server_base_url = window.sessionStorage.getItem("ef_server_base_url");
        let token = window.sessionStorage.getItem("cur_token");
        let efurl = server_base_url + "/template/list2?token=" + token;
        table.render({
            elem: '#currentTableId',
            url: efurl,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {field: 'id', width: 100, title: 'ID', sort: true},
                {field: 'name', width: 250, title: '名称'},
                {field: 'path', width: 250, title: '路径'},
                {field: 'userName', width: 150, title: '创建人'},
                {
                    field: 'createTime',
                    width: 180,
                    title: '修改时间',
                    templet: function (res) {
                        var datetime = new Date(res.createTime);
                        var year = datetime.getFullYear();
                        var month = datetime.getMonth() + 1 < 10 ? "0" + (datetime.getMonth() + 1) : datetime.getMonth() + 1;
                        var date = datetime.getDate() < 10 ? "0" + datetime.getDate() : datetime.getDate();
                        var hour = datetime.getHours() < 10 ? "0" + datetime.getHours() : datetime.getHours();
                        var minute = datetime.getMinutes() < 10 ? "0" + datetime.getMinutes() : datetime.getMinutes();
                        var second = datetime.getSeconds() < 10 ? "0" + datetime.getSeconds() : datetime.getSeconds();
                        return year + "-" + month + "-" + date + " " + hour + ":" + minute + ":" + second;
                    }
                },
                {
                    field: 'status',
                    width: 100,
                    title: '状态',
                    templet: function (res) {
                        if (res.status === true) {
                            return '正常';
                        } else {
                            return '禁用';
                        }
                    }
                },
                {
                    field: 'isSend',
                    width: 100,
                    title: '发送邮件',
                    templet: function (res) {
                        console.log(res);
                        if (res.isSend === 'Y') {
                            return '是';
                        } else {
                            return '否';
                        }
                    }
                },
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "left"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line',
            done: function (res) {

            }
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    name: data.field.name
                }
            }, 'data');
            init_table_height();
            return false;
        });
        form.on('submit(data-search-btn2)', function (data) {
            var index = layer.open({
                type: 2,
                area: ['600px', '500px'],
                closeBtn: 1,
                maxmin: false,
                resize: false,
                title: ['过滤查询', 'height:36px;line-height:36px'],
                content: 'filter.html',
                end: function () {
                }
            });

            return false;
        });

        form.on('submit(data-edit-btn)', function (data) {
            var index = layer.open({
                type: 2,
                area: ['720px', '550px'],
                closeBtn: 1,
                maxmin: false,
                resize: false,
                title: ['批量编辑', 'height:36px;line-height:36px'],
                content: 'batchcontent.html',
                end: function () {
                }
            });

            return false;
        });


        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                var index = layer.open({
                    type: 2,
                    area: ['900px', '550px'],
                    closeBtn: 1,
                    maxmin: true,
                    resize: true,
                    title: ['新增', 'height:36px;line-height:36px'],
                    content: 'content.html?id=0',
                    end: function () {
                        $("tr").each(function (idx, ele) {
                            $(ele).removeClass("layui-table-click");
                        });
                    }
                });

            } else if (obj.event === 'refresh') {
                //执行刷新操作
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    }
                }, 'data');
                init_table_height();
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {

        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var index = layer.open({
                    type: 2,
                    area: ['800px', '450px'],
                    closeBtn: 1,
                    maxmin: false,
                    resize: false,
                    title: ['编辑', 'height:36px;line-height:36px'],
                    content: 'content.html?id=' + data.id,
                    end: function () {
                        $("tr").each(function (idx, ele) {
                            $(ele).removeClass("layui-table-click");
                        });
                    }
                });
                condIndex = index;

            } else if (obj.event === 'delete') {
                layer.confirm('确认删除这行数据？', {
                    btn: ["是", "否"]
                }, function (index) {
                    let paramData = {
                        token: window.sessionStorage.getItem("cur_token"),
                        id: data.id,
                        name: data.name
                    };
                    $.ajax({
                        url: server_base_url + '/template/del',
                        data: paramData,
                        type: 'post',
                        success: function (res) {
                            if (res.state === "success") {
                                layer.msg(res.message);
                                obj.del();
                                layer.close(index);
                            } else {
                                layer.msg(res.message);
                                layer.close(index);
                            }
                        },
                        error: function () {
                        }
                    });
                }, function () {
                    // 当进行删除操作时，点击取消按钮，执行将所有tr的选中样式删除掉
                    $("tr").each(function (idx, ele) {
                        $(ele).removeClass("layui-table-click");
                    });
                });
            } else if (obj.event === 'down') {
                window.open(server_base_url + "/template/down?token=" + token + "&id=" + data.id);
                let down_timer = window.setInterval(function () {
                    $("tr").each(function (idx, ele) {
                        $(ele).removeClass("layui-table-click");
                    });
                    window.clearInterval(down_timer);
                }, 1500);

            } else if (obj.event === 'rule') {
                let index = layer.open({
                    type: 2,
                    area: ['800px', '600px'],
                    closeBtn: 0,
                    resize: false,
                    title: ['邮件发送规则', 'height:30px;line-height:30px'],
                    content: ['rule.html', 'no'],
                    btn: ['确定', '关闭'],
                    btnAlign: 'c',
                    end: function () {

                    },
                    yes: function (index, layero) {
                        let iframeWin = window[layero.find('iframe')[0]['name']];
                        layer.closeAll();
                    },
                    success: function (layero, index) {
                        let iframeWin = window[layero.find('iframe')[0]['name']];
                        iframeWin.init(token , data.id);
                    },
                    btn2:function(){

                    }
                });
            }
        });

    });

    //表格重载
    function reloadTable(data) {
        layer.closeAll();
        //执行搜索重载
        table.reload('currentTableId', {
            page: {
                curr: 1
            }
            , where: {
                status: data.status,
                operator: data.operator,
                start: data.start,
                end: data.end
            }
        }, 'data');

        init_table_height();
    }

    function reloadTableW() {
        table.reload('currentTableId', {
            page: {
                curr: 1
            }
        }, 'data');
        init_table_height();
    }
</script>
</body>
</html>
<script>
    function init_table_height() {
        let body_height = $("body").height();
        let search_height = $(".table-search-fieldset").height();
        let table_height = body_height - search_height - 51 - 41 - 90;
        $(".layui-table-body").css("height", "" + table_height + "px");
        $(".layui-table-main").css("height", "" + table_height + "px");
    }

    $(function () {


        init_table_height();

        $(window).resize(function () {
            let body_height = $("body").height();
            let search_height = $(".table-search-fieldset").height();
            let table_height = body_height - search_height - 51 - 41 - 90;
            $(".layui-table-body").css("height", "" + table_height + "px");
            $(".layui-table-main").css("height", "" + table_height + "px");
        });
    });
</script>
<style>
    .layui-laypage-em {
        background-color: #1E9FFF !important;
    }

    /* 设置滚动条样式 */
    ::-webkit-scrollbar {
        width: 4px;
        height: 1px;
    }

    /* 设置滚动条样式 */
    ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        box-shadow: inset 0 0 5px rgba(97, 184, 179, 0.1);
        background: #d5d5d5;
    }

    /* 设置滚动条样式 */
    ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px rgba(87, 175, 187, 0.1);
        border-radius: 10px;
        background: #ffffff;
    }
</style>
