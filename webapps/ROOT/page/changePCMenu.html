    function showParent(treeNode, nodes, showList) { //递归显示所有父节点
        showList.push(treeNode.id);
        var parentNode = treeNode.getParentNode();
        if (parentNode == null) { //如果是根节点
            return;
        } else {
            if ($.inArray(parentNode.id, showList) != -1) {  //如果父节点已经显示
                treeObj.showNode(treeNode);//显示当前节点
            } else {
                showList.push(parentNode.id); //将父节点添加到显示结点列表
                treeObj.showNode(parentNode); //显示父节点
                treeObj.hideNodes(parentNode.children);//隐藏父节点的所有子节点
                treeObj.showNode(treeNode);//显示当前节点
                showParent(parentNode, null, showList); //遍历父亲结点
            }

        }
    }

function initMobileTemp(url, expand) {
    $.ajax({
        url: url,
        type: 'get',
        contentType: "application/json;charset=UTF-8",
        success: function (data) {
            data = data.menuInfo[0].child;
            var setting = {
                view: {
                    showLine: false,
                    showIcon: false
                },
                data: {
                    simpleData: {
                        enable: true,
                        idKey: "id",
                        pIdKey: "pid"
                    }
                    , key: {
                        isParent: 'isParent'
                    }
                },
                check: {
                    checkType:'checkbox',
                    enable: true
                },
                callback: {
                    onClick: function (event, id, node) {

                    },
                    onCheck: function(event , id ,node){
                        let checked = node.checked; //是否选中
                        let templateId = node.id;
                        let templateName = node.name;
                        if(checked){ //选中
                            mobileCheckedTemplate.push(templateName);
                            mobileCheckedId.push(templateId);
                            let str = ''
                            $.each(mobileCheckedTemplate,function (i,e){
                                if(i == mobileCheckedTemplate.length - 1){
                                    str += e;
                                }else{
                                    str += (e + ',');
                                }
                            })
                            $('#mobileTemplateName').val(str);
                        }else{
                            $.each(mobileCheckedTemplate , function(i,e){
                                if(e == templateName){
                                    let index = $.inArray(templateName, mobileCheckedTemplate); //根据元素值查找下标，不存在返回-1
                                    mobileCheckedTemplate.splice(index,1);//根据下标删除一个元素   1表示删除一个元素
                                }
                            })
                            let str = ''
                            $.each(mobileCheckedTemplate,function (i,e){
                                if(i == mobileCheckedTemplate.length - 1){
                                    str += e;
                                }else{
                                    str += (e + ',');
                                }
                            })
                            $('#mobileTemplateName').val(str);
                            $.each(mobileCheckedId , function(i,e){
                                if(e == templateId){
                                    let index = $.inArray(templateId, checkedId); //根据元素值查找下标，不存在返回-1
                                    mobileCheckedId.splice(index,1);//根据下标删除一个元素   1表示删除一个元素
                                }
                            })
                        }
                    }
                }
            };
            mobileTreeObj = $.fn.zTree.init($("#mobileTempName"), setting, data);
            mobileTreeObj.expandAll(true);

        }
    });
}

                                    }

                        $('#AddTempParentNodeDiv').children(0).val("");
